<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Affiliate Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Styles */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 0 0 15px 15px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Product Styles */
        .products-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .product-card {
            display: flex;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            flex: 0 0 300px;
            height: 200px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .product-description {
            margin-bottom: 1rem;
            color: #555;
        }

        .product-rating {
            color: #ffc107;
            margin-bottom: 1rem;
        }

        .product-rating .filled {
            color: #ffc107;
        }

        .product-rating .empty {
            color: #ddd;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: auto;
            align-self: flex-start;
        }

        .cta-button:hover {
            background-color: var(--secondary-color);
        }

        /* Footer Styles */
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .footer-links {
            margin-top: 1rem;
        }

        .footer-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .product-card {
                flex-direction: column;
            }
            
            .product-image {
                flex: 0 0 200px;
                width: 100%;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Best Earbuds of 2025</h1>
            <p>Handpicked quality items for you</p>
        </div>
    </header>

    <main class="container">
        <section class="products-container" id="products">
            <!-- Products will be inserted here by JavaScript -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BestProducts. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="contacts.html">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript - Product Data and Display Logic
        const products = [
            {
                id: 1,
                title: "Wireless Bluetooth Headphones",
                price: "$79.99",
                description: "Premium noise-cancelling wireless headphones with 30-hour battery life and comfortable over-ear design.",
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                rating: 4,
                affiliateLink: "https://example.com/affiliate-link1"
            },
            {
                id: 2,
                title: "Smart Fitness Tracker",
                price: "$49.99",
                description: "Track your steps, heart rate, sleep patterns and more with this sleek and waterproof fitness tracker.",
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                rating: 5,
                affiliateLink: "https://example.com/affiliate-link2"
            },
            {
                id: 3,
                title: "Portable Bluetooth Speaker",
                price: "$59.95",
                description: "Compact yet powerful waterproof speaker with 12-hour playtime and rich, clear sound quality.",
                image: "https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                rating: 4,
                affiliateLink: "https://example.com/affiliate-link3"
            },
            {
                id: 4,
                title: "Ergonomic Office Chair",
                price: "$199.99",
                description: "Premium ergonomic chair with lumbar support and adjustable armrests for all-day comfort.",
                image: "https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                rating: 5,
                affiliateLink: "https://example.com/affiliate-link4"
            }
        ];

        // Function to display products
        function displayProducts() {
            const productsContainer = document.getElementById('products');
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                
                // Create rating stars
                let ratingStars = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= product.rating) {
                        ratingStars += '<i class="fas fa-star filled"></i>';
                    } else {
                        ratingStars += '<i class="far fa-star empty"></i>';
                    }
                }
                
                productElement.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">${product.price}</div>
                        <div class="product-rating">${ratingStars}</div>
                        <p class="product-description">${product.description}</p>
                        <a href="${product.affiliateLink}" target="_blank" class="cta-button">Buy Now</a>
                    </div>
                `;
                
                productsContainer.appendChild(productElement);
            });
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();
        });
    </script>
</body>
</html>
